<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Finanças D&D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div>
            <label for="gold">Peças de Ouro</label>
            <input type="number" id="gold" placeholder="0">
        </div>
        <div>
            <label for="silver">Peças de Prata</label>
            <input type="number" id="silver" placeholder="0">
        </div>
        <div>
            <label for="copper">Peças de Cobre</label>
            <input type="number" id="copper" placeholder="0">
        </div>
        <button id="add" onclick="addFunds()">Adicionar</button>
        <button id="sub" onclick="subtractFunds()">Subtrair</button>
        <button id="exc" onclick="resetFunds()">Zerar</button>

        <h2>Resumo</h2>
        <div id="summary">
            <p>Peças de Ouro: <span id="totalGold">0</span></p>
            <p>Peças de Prata: <span id="totalSilver">0</span></p>
            <p>Peças de Cobre: <span id="totalCopper">0</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
